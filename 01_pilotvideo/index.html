<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilotside</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>Pilot video</h1>
      <h2>Karoline Kloster - Beklædningsdesigner</h2>
    </header>
    <main>
      <section>
        <article>
          <div class="portrait">
            <div class="Karoline">
              <img src="karoline.jpeg" alt="portrait" />
            </div>
            <p>Karoline studere Beklædningsdesigner på magretheskolen.</p>
          </div>
        </article>
      </section>
      <section>
        <article>
          <div class="youtube">
            <h3>Inteview</h3>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/mBwjgmlADw8"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </article>
      </section>
      <section>
        <article>
          <div class="studie">
            <div>
              <h3>Studie</h3>
              <p>Karolines studie som hun arbejder i efter skole.</p>
            </div>
            <div>
              <img src="symaskine.jpeg" alt="to_symaskiner" />
            </div>
          </div>
        </article>
      </section>
      <section>
        <article>
          <div class="video">
            <h3>Inteview</h3>
            <video
              controls
              src="https://maxbgallery.com/kea/05_indhold/01_pilotvideo/pilotvideo.mp4"
            ></video>
          </div>
        </article>
      </section>
      <section>
        <article>
          <div class="gallery">
            <h3>Galleri</h3>
            <div class="billede">
              <img src="cykel.jpeg" alt="cykel" />
              <img src="måle.jpeg" alt="foran_bygning" />
              <img src="regne.jpeg" alt="symaskiner" />
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>Max Bech</footer>
  </body>
</html>
